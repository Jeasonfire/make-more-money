<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <title>Make More Money!</title>

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="lib/materialize.min.css" media="screen,projection" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div class="container">
            <div class="row">

                <!-- Header -->
                <div class="col s12">
                    <h1>Make More Money!</h1>
                </div>
                <!-- /Header -->

                <!-- Stocks! -->
                <div class="col s12 m8">
                    <h4>Stocks</h4>
                    <div id="stocks" class="row"></div>
                </div>
                <!-- /Stocks -->

                <!-- Stats -->
                <div class="col s12 m4">
                    <div class="section">
                        <h4>Net worth: <b>$<span id="networth"></span></b></h4>
                        <h5>Cash: <b>$<span id="money"></span></b></h5>
                        <h5>Loans: <b>$<span id="loans"></span></b></h5>
                        <h5>Money in stocks: <b>$<span id="stockworth"></span></b></h5>
                        <h5>Reputation: <b><span id="rep"></span></b></h5>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <button class="btn waves-effect waves-light cyan" onclick="pay_loans()">Pay off loans</button>
                        <button class="btn waves-effect waves-light red" onclick="sell_all_stocks()">Sell all stocks!</button>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <button class="btn waves-effect waves-light cyan disabled">Government bailout<i class="material-icons right">send</i></button>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <h5>Current max investment amount per click: </h5>
                        <button id="investment-amount-button" class="btn waves-effect waves-light cyan modal-trigger" data-target="investment-amount-modal" onclick="save_old_invest_amount()">$2500</button>
                    </div>
                </div>
                <!-- /Stats -->

                <!-- Modals ("popups") -->
                <div>
                    <div id="investment-amount-modal" class="modal">
                        <div class="modal-content">
                            <div class="input-field">
                                <h5>Investment ($) per click</h5>
                                <input value="2500" id="investment-amount" type="text">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="col s6 left">
                                <button class="btn waves-effect waves-light cyan modal-close right" onclick="update_investment_amount()">Apply</button>
                            </div>
                            <div class="col s6 right">
                                <button class="btn waves-effect waves-light modal-close left" onclick="load_old_invest_amount()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Modals ("popups") -->

            </div>
        </div>

        <script type="text/javascript" src="lib/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="lib/materialize.min.js"></script>
        <script type="text/javascript" src="build/generator.js"></script>
        <script type="text/javascript" src="build/stock.js"></script>
        <script type="text/javascript" src="build/game.js"></script>
    </body>
</html>
