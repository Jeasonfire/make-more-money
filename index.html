<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="gfx/favicon.png" />
        <title>Make More Money!</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            html {
                font-family: Oswald, sans-serif;
            }

            @font-face {
                font-family: Oswald;
                src: url("gfx/Oswald-Light.ttf");
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">

                <!-- Header -->
                <div class="col s12">
                    <h1>Make More Money!</h1>
                </div>
                <!-- /Header -->

                <!-- Stocks! -->
                <div class="col s12 m8">
                    <h4>Stocks</h4>
                    <div id="stocks" class="row"></div>
                </div>
                <!-- /Stocks -->

                <!-- Stats -->
                <div class="col s12 m4">
                    <h4>Cash: <b>$<span id="money">1000</span> million</b></h4>
                    <h4>Reputation: <b><span id="rep"></span>% evil</b></h4>
                    <button class="btn waves-effect waves-light cyan disabled">Government bailout<i class="material-icons right">send</i></button>
                </div>
                <!-- /Stats -->

            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script type="text/javascript" src="build/stock.js"></script>
        <script type="text/javascript" src="build/game.js"></script>
    </body>
</html>
